{% load staticfiles %}


<div class="dashhead m-t-md">
  	<div class="dashhead-titles">
    	<h3 class="dashhead-title">{{ module.main_tool|upper }} -- {{ module.name|upper }}</h3>
  	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<div class="m-x-auto">
			<canvas
				class="ex-graph"
				withd=150 height=150
				data-chart="doughnut"
				data-value="[{ value: 230, color: '#1ca8dd', label:'test' }, {value: 230, color: '#1bc98e', label:'hmm' }]"
				data-segment-stroke-color="#252830">
			</canvas>
		</div>
	</div>
</div>
