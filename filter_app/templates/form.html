{% extends 'layout.html' %}

{% load widget_tweaks staticfiles %}

{% block content %}
	<div class="col-sm-9 col-xs-12 content">

		<select id="first-select" class="custom-select">
			<option>--Select--</option>
			{% for tool in tools %}
			<option>{{ tool|upper }}</option>
			{% endfor %}
		</select>

		<!--- The form needed for the selected tool will be inserted in this form-container -->
		<form method="post" action="{% url 'new-swap' %}">
		{% csrf_token %}
			<div class="form-container">
			test
			</div>
		</form>
	</div>
{% endblock content %}


{% block extra_js %}
	{{ block.super }}
	<script type="text/javascript" src="{% static 'js/application.js' %}" defer></script>
{% endblock extra_js %}
